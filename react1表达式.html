<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>

<body>
<!-- JSX即Javascript XML -->
    <div id="react">
    </div>
    <script src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>
    <script src="https://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
    <script src="http://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <script type="text/babel">
    let HelloComponent = React.createClass({
        render() {
        //表达式不支持if…else这样的语句，但是支持三元运算符和二元运算符
             return <h1>Hello {this.props.name?this.props.name:"永远出不来"}</h1>;
        }
    });
    ReactDOM.render(
        <HelloComponent name="zhengpan"></HelloComponent>,
        document.getElementById('react')
    )
    </script>
</body>

</html>
