<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>

<body>
<!-- JSX即Javascript XML -->
    <div id="react">
    </div>
    <script src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>
    <script src="https://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
    <script src="http://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <script type="text/babel">
    //getInitialState函数必须有返回值，可以是null,false,一个对象。
//访问state数据的方法是”this.state.属性名”。
//变量用{}包裹，不需要再加双引号。
    let HelloComponent=React.createClass({
        getInitialState(){
            return {enable:false}
        },
        setClick(event){
            this.setState({enable:!this.state.enable});
        },
        render:function(){
                return (
                    <p>
                        <input type="text" disabled={this.state.enable} />
                        <button onClick={this.setClick}>改变textbox状态</button>
                    </p>
                )
        }
        });
    ReactDOM.render(
    <HelloComponent></HelloComponent>,
    document.getElementById("react")
    )
    </script>
</body>

</html>
