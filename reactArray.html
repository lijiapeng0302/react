<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>

<body>
<!-- JSX即Javascript XML -->
    <div id="react">
    </div>
    <script src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>
    <script src="https://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
    <script src="http://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
    <script type="text/babel">
    let names=["zhengpan","郑攀","学习react"];
    let HelloComponent=React.createClass({
        render(){
        return <div>
                {
                    names.map((name)=><div key={name}>{name}</div>)

                }
               </div>
                //数组循环必须带Key,不然控制台提示报错
                //key的作用是生成虚拟DOM时，需要使用key来进行标记,DOM更新时进行比较
        }
    })
    ReactDOM.render(
    //传递参数
    <HelloComponent name="郑攀"></HelloComponent>,
    document.getElementById("react")
    )
    </script>
</body>

</html>
