<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React-props</title>
    <script src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>
    <script src="https://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
    <script src="http://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
</head>
<body>
    <div id="demo"></div>
    <script type="text/babel">
      var Helloworld=React.createClass({
        render(){
            return <div>
              {React.Children.map(this.props.children,function(child){
                return  <div>
                  <h1>{child}</h1><b>{child}</b>
                </div>
              })}
        </div>
              }

              });
              //this.props.children的值有三种可能，如果当前组件没有子节点，他就是undfined；如果有一个子节点，数据类型是object；如果有多个子节点，数据类型就是array。所以处理this.proprs.children的时候要小心。
      ReactDOM.render(
      <Helloworld>
        <span>11</span>
        <span>22</span>
      </Helloworld>,
      document.getElementById("demo")
      )

    </script>
</body>
</html>
