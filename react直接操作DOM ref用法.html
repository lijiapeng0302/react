<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React-props</title>
    <script src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>
    <script src="https://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
    <script src="http://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
</head>
<body>
    <div id="demo"></div>
    <script type="text/babel">
    //从组件中获取真实的DOM节点，来进行业务逻辑的编写，React为我们提供了ref属性
    //由于this.refs.[refName]属性获取的是真实DOM，所以必须得到虚拟DOM插入文档以后，才能使用这个属性
       let AddCount=React.createClass({
            dianji(){
                this.refs.myfocus.focus();
                //this.refs.myfocus  返回真实的DOM节点
            },
           render:function(){
               return (
                   <div>
                        <input type="text" ref="myfocus"/>
                        <button type="button" onClick={this.dianji}>获得焦点</button>
                   </div>
               )
           }
       })

       ReactDOM.render(
            <AddCount name="World"/>,
            document.getElementById("demo")
       );
    </script>
</body>
</html>
